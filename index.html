<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayasofya Charity</title>

  <!-- Stil dosyası bağlantısı -->
  <link rel="stylesheet" href="style.css">

  <!-- JavaScript dosyası bağlantısı -->
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Sayfanın üst kısmındaki logo ve başlık -->
  <div class="logo-section">
    <img src="images/ayasofya-logo.png" alt="Ayasofya Charity Logo" width="150">
    <h1>Ayasofya Charity</h1>
    <p>Bağışlarınızla Ayasofya'nın korunmasına destek olun.</p>
  </div>

  <!-- Bağış formu -->
  <div class="container">
    <h2>Ayasofya Charity Bağış Sayfasına Hoş Geldiniz</h2>
    <p>Bu sayfa Pi Network bağış sistemi için test amaçlıdır.</p>
    <input type="number" id="amount" placeholder="Bağış Miktarı (Pi)">
    <button id="donateBtn">Bağış Yap</button>
    <p id="status"></p>
  </div>

</body>
</html>
