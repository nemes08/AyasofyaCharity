<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayasofya Charity | Pi ile Yardım Platformu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ayasofya Charity | Pi ile Yardım Platformu</h1>
  </header>

  <main>
    <section class="intro">
      <p>İhtiyaç sahiplerine, öğrencilere ve afet bölgelerine Pi coin ile güvenli, şeffaf şekilde destek ol!</p>
    </section>

    <section class="form-section">
      <h2>Bağış Yap</h2>
      <form id="donationForm">
        <input type="text" id="name" placeholder="Adınız" required>
        <input type="number" id="amount" placeholder="Bağış miktarı (Pi)" required>
        <textarea id="message" placeholder="Mesajınız"></textarea>
        <button type="submit">Pi Wallet ile Bağlan</button>
      </form>
      <p id="successMessage" class="hidden">Bağışınız kaydedildi! 💜</p>
    </section>
  </main>

  <footer>
    <p>“Pi’nin gücünü yaptığımız iyiliklerle gösterme zamanı — Uğur SEMEN”</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
