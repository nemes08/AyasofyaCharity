<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayasofya Charity</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Sayfanın üst kısmındaki logo ve başlık -->
  <div style="text-align: center; margin-top: 20px;">
    <img src="images/A_logo_for_Ayasofya_Charity_is_displayed_against_a.png" 
         alt="Ayasofya Charity Logo" width="150">
    <h1>Ayasofya Charity</h1>
    <p>Bağışlarınızla Ayasofya'nın korunmasına destek olun.</p>
  </div>

  <!-- Bağış formu -->
  <div class="container" style="text-align:center; margin-top: 30px;">
    <h2>Ayasofya Charity Bağış Sayfasına Hoş Geldiniz</h2>
    <p>Bu sayfa Pi Network bağış sistemi için test amaçlıdır.</p>
    <input type="number" id="amount" placeholder="Bağış Miktarı (Pi)">
    <button id="donateBtn">Bağış Yap</button>
    <p id="status"></p>
  </div>

</body>
</html>
