<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayasofya Charity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ayasofya Charity Bağış Sayfasına Hoş Geldiniz</h1>
    <p>Bu sayfa Pi Network bağış sistemi için test amaçlıdır.</p>

    <!-- Bağış Formu -->
    <div class="donation-box">
      <label for="amount">Bağış Miktarı (Pi):</label>
      <input type="number" id="amount" min="0.1" step="0.1" placeholder="0.1 - 100 Pi">
      <button id="donateBtn">Bağış Yap</button>
      <p id="status"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
